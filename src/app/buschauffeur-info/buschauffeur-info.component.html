<div class="row">
  <div class="col-12">
    <h1>{{busChauffeur.voornaam}} {{busChauffeur.achternaam}}</h1>
  </div>
  <div class="col-12">
    <div class="alert alert-success marginTop10" role="alert" [hidden]="successMessage == null">
      {{successMessage}}
    </div>
    <div class="alert alert-danger marginTop10" role="alert" [hidden]="errorMessage == null">
      {{errorMessage}}
    </div>
  </div>
  <div class="col-12">
    <app-bus-chauffeur-details [busChauffeur]=busChauffeur></app-bus-chauffeur-details>
  </div>
</div>

<ng-template #loadingItemsError>
  <tr>
    <td colspan="6" class="text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </td>
  </tr>
</ng-template>
