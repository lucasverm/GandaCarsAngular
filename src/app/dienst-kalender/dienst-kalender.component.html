<div class="row">
  <div class="col-3">
    <a class="text-left btn btn-primary marginTop10" (click)="bewerkWeek()" id="buschauffeurtoevoegen">
      <i class="fa fa-fw fa-print"></i>
      <span class="d-none d-sm-inline"> Bewerk deze week</span></a>
  </div>
  <div class="col-12">
    <full-calendar #calendar themeSystem='bootstrap' defaultView="timeGridWeek" [plugins]="calendarPlugins"
      contentHeight=auto slotDuration="01:00:00" deepChangeDetection="true" [weekends]="true" [events]="eventData"
      locale="be" [firstDay]=1 [header]="getHeader()" [customButtons]="getCustomButtons()">
    </full-calendar>
  </div>

</div>
